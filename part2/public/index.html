<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Login
      </div>
      <div class="card-body">
        <form @submit.prevent="login">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="username" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="form.dog_id" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>

    <div v-if="error" class="alert alert-danger">{{ errorMsg }}</div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMsg: ''
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email: this.email, password: this.password })
            });

            const data = await response.json();

            if (response.ok) {
              // OK response came back from /api/users/login,
              // so login is succesfull - redirect to appropriate dashboard!
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.errorMsg = data.error || 'Invalid credntials';
            }
          } catch (error) {
            this.errorMsg = 'Unexpected error'
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
