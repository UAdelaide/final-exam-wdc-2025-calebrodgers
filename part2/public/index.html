<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Login
      </div>
      <div class="card-body">
        <form @submit.prevent="login">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="username" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="password" type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>

    <div v-if="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

    <div v-if="dogs.length">
      <h2>All Registered Dogs</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(dog, index) in dogs" :key="index">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.dog_name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo" :alt="dog.dog_name" class="img-thumbnail"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMsg: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            console.log('a');

            const data = await response.json();

            console.log(data);

            if (response.ok) {
              // OK response came back from /api/users/login,
              // so login is succesfull - redirect to appropriate dashboard!
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.errorMsg = data.error || 'Invalid credntials';
            }
          } catch (error) {
            this.errorMsg = error || 'Unexpected error';
          }
        },
        async fetchDogs() {
          try {
            const response = await fetch('/api/dogs');
            const data = await response.json();
            if (response.ok) {
              data.map(async dog => {
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const img = await imgRes.json();
                return {}
              })
              this.dogs = data;
            } else {
              console.error('Failed to fetch dogs')
            }

          } catch (err) {
            console.error('Error fetching dogs: ', err)
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
