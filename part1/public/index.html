<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog Walk Service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: lawngreen;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <h1>This is a service whereby you, the user can request for one of our registered student dog walkers to walk your
        dog</h1>


    <div></div>

    <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          errorMsg: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            console.log('a');

            const data = await response.json();

            console.log(data);

            if (response.ok) {
              // OK response came back from /api/users/login,
              // so login is succesfull - redirect to appropriate dashboard!
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.errorMsg = data.error || 'Invalid credntials';
            }
          } catch (error) {
            this.errorMsg = error || 'Unexpected error';
          }
        },
        async fetchDogs() {
          try {
            const response = await fetch('/api/dogs');
            const data = await response.json();
            if (response.ok) {
              const result = await Promise.all(
                data.map(async dog => {
                  const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const img = await imgRes.json();
                  return { ...dog, photo: img.message };
                })
              );
              this.dogs = result;
            } else {
              console.error('Failed to fetch dogs')
            }

          } catch (err) {
            console.error('Error fetching dogs: ', err)
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>
</body>

</html>
