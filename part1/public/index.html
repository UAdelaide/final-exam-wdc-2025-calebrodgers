<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog Walk Service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: lawngreen;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <h1>This is a service whereby you, the user can request for one of our registered student dog walkers to walk your
        dog</h1>
<img :src="dog.image" :alt="dog.dog_name" style="height: 100px;">

    <div></div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImg: []
                };
            },
            methods: {
                async fetchDogs() {
                    try {

                        const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                        const img = await imgRes.json();
                        this.dogs = img.message;

                    } catch (err) {
                        console.error('Error fetching dog image: ', err);
                    }
                },
                mounted() {
                    this.fetchDogs();
                }
            }
        }).mount('#container');
    </script>
</body>

</html>
